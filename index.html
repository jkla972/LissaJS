<!DOCTYPE html>
<html>
	<head>
		<title>LissaJS demo</title>

		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

		<!-- deps -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/2.1.0/es5-shim.min.js"></script>

		<script src="lissajs.js"></script>

		<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

		<script src="demo.js"></script>
		
		<link rel="stylesheet" href="//oss.maxcdn.com/libs/normalize-css/3.0.0/normalize.min.css">
		
		<style>
			body {
				font-family: sans-serif;
				max-width: 600px;
				margin: 0 auto;
			}
			a {
				text-decoration: none;
			}
			#input {
				font-size: 20px;
				width: 100%;
			}

			#individual-rules label {
				width: 33%;
				float: left;
				line-height: 1.7em;
				font-size: 14px;
				font-family: monospace;
			}

			.clearAfter:after {
				clear: both;
				content: '.';
				height: 0;
				visibility: hidden;
				display: block;
			}
		</style>
		<link rel="stylesheet" href="gh-fork-ribbon.css">
		<!--[if lt IE 9]>
			<link rel="stylesheet" href="gh-fork-ribbon.ie.css">
		<![endif]-->		
	</head>
	<body>

		<div class="github-fork-ribbon-wrapper right">
			<div class="github-fork-ribbon">
		    		<a href="https://github.com/numbas/LissaJS">Fork me on GitHub</a>
			</div>
		</div>
	
		<h1>LissaJS demo</h1>
		<p>LissaJS is a library for parsing, evaluating and rearranging algebraic expressions in JavaScript.</p>
		<p><a href="https://github.com/numbas/LissaJS">Get the source from GitHub</a>.</p>
		<div>
			<h3>Maths</h3>
			<p style="font-size:small"><a href="http://numbas-editor.readthedocs.org/en/latest/jme-reference.html" target="_blank">Function reference</a></p>
			<input id="input" type="text" placeholder="Write a mathematical expression"/>
		</div>
		<div id="error" style="display:none;">
			<h3>Error</h3>
			<div class="content"></div>
		</div>
		<div id="preview" style="display:none;">
			<h3>Preview</h3>
			<div class="content"></div>
		</div>
		<div id="evaluated" style="display:none;">
			<h3>Evaluated</h3>
			<div class="content"></div>
		</div>
			<form id="simplification-rules" class="clearAfter">
				<h4>Simplification rules</h4>
				<p><label><input id="all-rules" type="checkbox"/>All rules</label></p>
				<div id="individual-rules">
					<label><input class="rule-checkbox" type="checkbox" name="unitFactor"/>unitFactor <a target="ruledoc" href="http://numbas-editor.readthedocs.org/en/latest/simplification.html#term-unitfactor" title="Cancel products of 1">?</a></label>
					<label><input class="rule-checkbox" type="checkbox" name="unitPower"/>unitPower <a target="ruledoc" href="http://numbas-editor.readthedocs.org/en/latest/simplification.html#term-unitpower" title="Cancel exponents of 1">?</a></label>
					<label><input class="rule-checkbox" type="checkbox" name="unitDenominator"/>unitDenominator <a target="ruledoc" href="http://numbas-editor.readthedocs.org/en/latest/simplification.html#term-unitdenominator" title="Cancel fractions with denominator 1">?</a></label>
					<label><input class="rule-checkbox" type="checkbox" name="zeroFactor"/>zeroFactor <a target="ruledoc" href="http://numbas-editor.readthedocs.org/en/latest/simplification.html#term-zerofactor" title="Simplify products of zero to zero">?</a></label>
					<label><input class="rule-checkbox" type="checkbox" name="zeroTerm"/>zeroTerm <a target="ruledoc" href="http://numbas-editor.readthedocs.org/en/latest/simplification.html#term-zeroterm" title="Omit zero terms">?</a></label>
					<label><input class="rule-checkbox" type="checkbox" name="zeroPower"/>zeroPower <a target="ruledoc" href="http://numbas-editor.readthedocs.org/en/latest/simplification.html#term-zeropower" title="Cancel exponents of zero to one">?</a></label>
					<label><input class="rule-checkbox" type="checkbox" name="noLeadingMinus"/>noLeadingMinus <a target="ruledoc" href="http://numbas-editor.readthedocs.org/en/latest/simplification.html#term-noleadingminus" title="Rearrange expressions so they don't start with a unary minus">?</a></label>
					<label><input class="rule-checkbox" type="checkbox" name="collectNumbers"/>collectNumbers <a target="ruledoc" href="http://numbas-editor.readthedocs.org/en/latest/simplification.html#term-collectnumbers" title="Collect together numerical products and sums">?</a></label>
					<label><input class="rule-checkbox" type="checkbox" name="simplifyFractions"/>simplifyFractions <a target="ruledoc" href="http://numbas-editor.readthedocs.org/en/latest/simplification.html#term-simplifyfractions" title="Cancel fractions to lowest form">?</a></label>
					<label><input class="rule-checkbox" type="checkbox" name="zeroBase"/>zeroBase <a target="ruledoc" href="http://numbas-editor.readthedocs.org/en/latest/simplification.html#term-zerobase" title="Cancel any power of zero to zero">?</a></label>
					<label><input class="rule-checkbox" type="checkbox" name="constantsFirst"/>constantsFirst <a target="ruledoc" href="http://numbas-editor.readthedocs.org/en/latest/simplification.html#term-constantsfirst" title="Numbers go on the left of multiplications">?</a></label>
					<label><input class="rule-checkbox" type="checkbox" name="sqrtProduct"/>sqrtProduct <a target="ruledoc" href="http://numbas-editor.readthedocs.org/en/latest/simplification.html#term-sqrtproduct" title="Collect products of square roots">?</a></label>
					<label><input class="rule-checkbox" type="checkbox" name="sqrtDivision"/>sqrtDivision <a target="ruledoc" href="http://numbas-editor.readthedocs.org/en/latest/simplification.html#term-sqrtdivision" title="Collect fractions of square roots">?</a></label>
					<label><input class="rule-checkbox" type="checkbox" name="sqrtSquare"/>sqrtSquare <a target="ruledoc" href="http://numbas-editor.readthedocs.org/en/latest/simplification.html#term-sqrtsquare" title="Cancel square roots of squares, and squares of square roots">?</a></label>
					<label><input class="rule-checkbox" type="checkbox" name="trig"/>trig <a target="ruledoc" href="http://numbas-editor.readthedocs.org/en/latest/simplification.html#term-trig" title="Simplify some trigonometric identities">?</a></label>
					<label><input class="rule-checkbox" type="checkbox" name="otherNumbers"/>otherNumbers <a target="ruledoc" href="http://numbas-editor.readthedocs.org/en/latest/simplification.html#term-othernumbers" title="Evaluate powers of numbers">?</a></label>
					<label><input class="rule-checkbox" type="checkbox" name="fractionNumbers"/>fractionNumbers <a target="ruledoc" href="http://numbas-editor.readthedocs.org/en/latest/simplification.html#term-fractionnumbers" title="Non-integer numbers are displayed as fractions instead of decimals">?</a></label>
				</div>
			</form>
	</body>
</html>
